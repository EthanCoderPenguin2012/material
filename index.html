<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Template</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="main-header">
        <div class="logo">Logo</div>
        <nav class="main-nav">
            <ul>
                <li class="dropdown">
                    <button class="nav-button dropdown-toggle">Apps</button>
                    <div class="dropdown-content">
                        <a href="#">App 1</a>
                        <a href="#">App 2</a>
                        <a href="#">App 3</a>
                    </div>
                </li>
                <li class="dropdown">
                    <button class="nav-button dropdown-toggle">Support</button>
                    <div class="dropdown-content">
                        <a href="#">FAQ</a>
                        <a href="#">Contact Us</a>
                        <a href="#">Help Center</a>
                    </div>
                </li>
                <li class="dropdown">
                    <button class="nav-button dropdown-toggle">My other projects</button>
                    <div class="dropdown-content">
                        <a href="#">Project Alpha</a>
                        <a href="#">Project Beta</a>
                        <a href="#">Project Gamma</a>
                    </div>
                </li>
            </ul>
        </nav>
    </header>

    <main class="main-content">
        <section class="hero-section">
            <h1 class="header-title">Header</h1>
            <p class="subheader-text">Subheader</p>
        </section>

        <hr class="content-divider">

        <section class="other-content-section">
            <p>other content (you don't need to put anything here)</p>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
